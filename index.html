    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* PRINT STYLES FOR PDF EXPORT */
      @media print {
        @page {
          size: A4;
          margin: 20mm;
        }
        body {
          background: white;
          color: black;
        }
        /* Hide everything by default */
        body > * {
          display: none !important;
        }
        /* Only show the print area */
        #print-area {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          background: white;
          font-size: 12pt;
          line-height: 1.5;
        }
        #print-area * {
          visibility: visible;
        }
        /* Hide buttons inside print area if any accidentally exist */
        #print-area button {
          display: none !important;
        }
      }
    </style>
